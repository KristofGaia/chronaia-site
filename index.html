                transform: translateY(0);
            }

            animation: pulseGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulseGlow {
            from { box-shadow: 0 0 20px rgba(34, 197, 94, 0.4); }
            to { box-shadow: 0 0 30px rgba(34, 197, 94, 0.8); }
        }
        
        .france-flag {
